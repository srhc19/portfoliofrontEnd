<header>
  <h1>Sarath Chandran <span>Full Stack Developer</span></h1>
  <nav>
  <ul>
   
    <ul>
      <li><a (click)="aboutme()"  >ABOUT ME</a></li>
      <li><a  (click)="resume()">RESUME</a></li>
      <li><a  (click)="project()">PROJECTS</a></li>
      <li><a  >CONTACT</a></li>
    </ul>
    
  </ul>
</nav></header>

<section id="contact">
  <h2>Contact Me</h2>
  <div class="form-container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" formControlName="firstname" placeholder="Your first name.." required>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" formControlName="lastname" placeholder="Your last name.." required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Your email.." required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" formControlName="subject" placeholder="Subject.." required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" placeholder="Write something.." style="height:200px" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</section>
